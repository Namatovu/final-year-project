<html>
     <head>
         <title>
             Contact form
         </title>
     </head>
     <body>
         <center>
             <font size="5">
             <b>Contact form</b>
             <br/>
             <br/>
             </font>
             <form method="POST" action="mailer.php" enctype="multipart/form-data">
                 
                 Name:
                 <input type="text" name="name" size="20">
                 <br/>
                 <br/>
                 E-mailFrom:
                 <input type="email" name="email" size="20">
                 <br/>
                 <br/>
                  password:
                 <input type="password" name="pass" size="20">
                 <br/>
                 <br/> 
                 E-mailTo:
                 <input type="email" name="emailto" size="20">
                 <br/>
                 <br/>

                 Message:
                 <br/>
                 <textarea rows="9" name="message" cols="30">
                 </textarea>
                 <br/>
                 <br/>
                 <div class="form-group">
               <label>Select the file to be attached</label>
               <input type="file" name="file" accept=".doc,.docx, .pdf" required />
                  </div>
                 <input type="submit" value="Send" name="submit">
             </form>
         </center>
     </body>
 </html>
